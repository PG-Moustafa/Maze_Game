<!DOCTYPE html>
<html>

<head>
	<title>Maze!</title>
	<link href="game.css" type="text/css" rel="stylesheet" />
	<script src="game.js" type="text/javascript"></script>
</head>

<body>

	<div class="div1">
		<h1>The Amazing Mouse Game!</h1>
		<h2 id="status">Begin by moving your mouse over the "S".</h2>
	</div>

	<div class="main">

		<audio id="sound1" src="music/background.mp3" hidden></audio>
		<audio id="sound2" src="music/win_sound.mp3" hidden></audio>
		<audio id="sound3" src="music/lose_sound.mp3" hidden></audio>
		<audio id="sound4" src="music/coin.mp3" hidden></audio>

		<div class="col1 column">
			<p id="txt_you_score">Your Score:</p>
			<p id="txt_score">0</p>
			<img id="reset" src="images/reset.png" alt="">
		</div>

		<div id="game" class="col2 column">
			<div id="start">S</div>
			<div class="boundary" id="boundary1"></div>
			<div class="boundary" id="boundary2"></div>
			<div class="boundary" id="boundary3"></div>
			<div class="boundary" id="boundary4"></div>
			<div class="boundary" id="boundary5"></div>
			<div id="end">E</div>
		</div>

		<div class="col3 column">
			<img class="circle" src="images/circle.png" alt="">
			<h1 id="display_timer">05</h1>
		</div>

		<img src="images/star.png" class="coin" id="coin1" alt="coin">
		<img src="images/star.png" class="coin" id="coin2" alt="coin">

	</div>


	<p>
		The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to
		avoid the walls:
	</p>
	<div class="boundary example"></div>
	<p>
		Good luck
	</p>
</body>

</html>
